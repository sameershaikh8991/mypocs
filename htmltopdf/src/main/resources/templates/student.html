<html xmlns:th="https://thymeleaf.org">
<table class="table">
    <thead>
    <tr>
        <th>Student id</th>
        <th>Student name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student : studnets">
        <td th:text ="${student.id}"></td>
        <td th:text ="${student.name}"></td>
    </tr>
    </tbody>

</table>
</html>
